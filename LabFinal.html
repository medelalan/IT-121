<html>
   <head>
      <title>The jQuery Example</title>
      <script type = "text/javascript" 
         src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
      </script>
		
      <script type = "text/javascript" language = "javascript">
      //The headline is telling the document (the webpage) to write a function
         $(document).ready(function() {
             //This function is going to change an Li tag used in the HTML
             //but identifies it by how many List items there are. Using the EQ
             //Selecting which tag.
             //We can call the CSS by using the .css to change color
             //Example: $(tag).eq(tagList)).css("change","action")
            $("li").eq(2).css("color", "red");
         });
      </script>
   </head>
	
   <body>
      <div>
         <ul>
            <li>list item 1</li> <!-- 0 -->
            <li>list item 2</li> <!-- 1 -->
            <li>list item 3</li> <!-- 2 -->
            <li>list item 4</li> <!-- 3 -->
            <li>list item 5</li> <!-- 4 -->
            <li>list item 6</li> <!-- 5 -->
         </ul>
      </div>
   </body>
</html>
